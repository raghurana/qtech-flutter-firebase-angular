<mat-form-field color="accent" (click)="bodyClick()">
  <mat-chip-list #chipList>
    <mat-chip
      *ngFor="let item of selectedItems | async"
      (removed)="remove(item)"
    >
      {{ item }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      #searchInput
      [placeholder]="placeholderText"
      [formControl]="searchInputFormControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #auto (optionSelected)="selected($event)">
    <mat-option *ngFor="let item of filteredList | async" [value]="item">
      {{ item }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
